version: '3.8'

services:
  # Neo4j Graph Database - Production Optimized
  neo4j:
    image: neo4j:5.12-enterprise
    container_name: claudipedia-neo4j-prod
    restart: always
    ports:
      - "7474:7474"  # HTTP Browser interface
      - "7687:7687"  # Bolt protocol for Python driver
    environment:
      # Authentication
      - NEO4J_AUTH=${NEO4J_USER}/${NEO4J_PASSWORD}

      # Plugins for enhanced functionality
      - NEO4J_PLUGINS=["apoc","graph-data-science"]

      # Memory and performance settings - Production optimized
      - NEO4J_dbms_memory_heap_initial__size=2G
      - NEO4J_dbms_memory_heap_max__size=8G
      - NEO4J_dbms_memory_pagecache_size=4G
      - NEO4J_dbms_memory_transaction_global_max__size=1G

      # Logging configuration - Production level
      - NEO4J_dbms_logs_debug_level=WARN

      # Security settings for production
      - NEO4J_dbms_security_authentication_enabled=true
      - NEO4J_dbms_security_authorization_enabled=true
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*,gds.*
      - NEO4J_dbms_security_allow__csv__import__from__file__urls=true

      # Performance optimizations
      - NEO4J_dbms_transaction_timeout=60s
      - NEO4J_dbms_query__cache__size=1000
      - NEO4J_dbms_transaction_concurrent_maximum=1000

    volumes:
      # Persistent data storage
      - neo4j_prod_data:/data
      - neo4j_prod_logs:/logs
      - neo4j_prod_plugins:/plugins
      - neo4j_prod_import:/import
      - neo4j_prod_metrics:/metrics

      # Production configuration
      - ./docker/neo4j.prod.conf:/var/lib/neo4j/conf/neo4j.conf:ro

    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7474"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 90s

    networks:
      - claudipedia-prod-network

    deploy:
      resources:
        limits:
          memory: 12G
          cpus: '2.0'
        reservations:
          memory: 8G
          cpus: '1.0'

  # Backend API Server - Production Optimized
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: claudipedia-backend-prod
    restart: always
    ports:
      - "8000:8000"
    environment:
      # Database connection
      - NEO4J_URI=${NEO4J_URI:-bolt://neo4j:7687}
      - NEO4J_USER=${NEO4J_USER}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}

      # API Configuration
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - JWT_SECRET=${JWT_SECRET}

      # Production settings
      - LOG_LEVEL=${LOG_LEVEL:-WARNING}
      - ENVIRONMENT=production
      - WORKERS=${WORKERS:-4}
      - MAX_REQUESTS=${MAX_REQUESTS:-1000}
      - MAX_REQUESTS_JITTER=${MAX_REQUESTS_JITTER:-50}

    depends_on:
      neo4j:
        condition: service_healthy

    volumes:
      # Production logs
      - ./logs/backend:/app/logs

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    networks:
      - claudipedia-prod-network

    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'

  # Redis for caching - Production Optimized
  redis:
    image: redis:7-alpine
    container_name: claudipedia-redis-prod
    restart: always
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_prod_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - claudipedia-prod-network

    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  # Nginx Reverse Proxy - Production Optimized
  nginx:
    image: nginx:alpine
    container_name: claudipedia-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - backend
    networks:
      - claudipedia-prod-network

    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: claudipedia-prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - claudipedia-prod-network

    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: claudipedia-grafana
    restart: always
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - claudipedia-prod-network

    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

# Named volumes for data persistence
volumes:
  neo4j_prod_data:
    driver: local
  neo4j_prod_logs:
    driver: local
  neo4j_prod_plugins:
    driver: local
  neo4j_prod_import:
    driver: local
  neo4j_prod_metrics:
    driver: local
  redis_prod_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# Custom network for service communication
networks:
  claudipedia-prod-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16
