version: '3.8'

services:
  # Neo4j Graph Database
  neo4j:
    image: neo4j:5.12-community
    container_name: claudipedia-neo4j
    restart: unless-stopped
    ports:
      - "7474:7474"  # HTTP Browser interface
      - "7687:7687"  # Bolt protocol for Python driver
    environment:
      # Authentication
      - NEO4J_AUTH=${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-claudipedia}

      # Plugins for enhanced functionality
      - NEO4J_PLUGINS=["apoc"]

      # Memory and performance settings
      - NEO4J_dbms_memory_heap_initial__size=512M
      - NEO4J_dbms_memory_heap_max__size=1G
      - NEO4J_dbms_memory_pagecache_size=512M

      # Logging configuration
      - NEO4J_dbms_logs_debug_level=INFO

      # Security settings for development
      - NEO4J_dbms_security_auth__enabled=true

    volumes:
      # Persistent data storage
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_plugins:/plugins

    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7474"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    networks:
      - claudipedia-network

  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: claudipedia-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Database connection
      - NEO4J_URI=${NEO4J_URI:-bolt://neo4j:7687}
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-claudipedia}

      # API Configuration
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}

      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}

    depends_on:
      neo4j:
        condition: service_healthy

    volumes:
      # Mount source code for development
      - ./backend:/app

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    networks:
      - claudipedia-network

  # Frontend deployment note:
  # The Next.js frontend is now deployed separately to Vercel or similar platform
  # and communicates with the backend API via HTTP requests.
  #
  # For local development, run the frontend separately:
  # cd web && npm run dev
  #
  # The frontend will automatically fall back to mock data if the backend is unavailable.

  # Redis for caching (optional, for future features)
  redis:
    image: redis:7-alpine
    container_name: claudipedia-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - claudipedia-network

# Named volumes for data persistence
volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_plugins:
    driver: local
  redis_data:
    driver: local

# Custom network for service communication
networks:
  claudipedia-network:
    driver: bridge
