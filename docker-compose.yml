version: '3.8'

services:
  # Neo4j Graph Database
  neo4j:
    image: neo4j:5.12-community
    container_name: claudipedia-neo4j
    restart: unless-stopped
    ports:
      - "7474:7474"  # HTTP Browser interface
      - "7687:7687"  # Bolt protocol for Python driver
    environment:
      # Authentication
      - NEO4J_AUTH=${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-claudipedia}

      # Plugins for enhanced functionality
      - NEO4J_PLUGINS=["apoc"]

      # Memory and performance settings
      - NEO4J_dbms_memory_heap_initial__size=512M
      - NEO4J_dbms_memory_heap_max__size=1G
      - NEO4J_dbms_memory_pagecache_size=512M

      # Logging configuration
      - NEO4J_dbms_logs_debug_level=INFO

      # Security settings for development
      - NEO4J_dbms_security_authentication_enabled=true
      - NEO4J_dbms_security_authorization_enabled=true

    volumes:
      # Persistent data storage
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_plugins:/plugins

      # Configuration override (removed read-only to fix startup issues)
      - ./docker/neo4j.conf:/var/lib/neo4j/conf/neo4j.conf

    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7474"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    networks:
      - claudipedia-network

  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: claudipedia-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Database connection
      - NEO4J_URI=${NEO4J_URI:-bolt://neo4j:7687}
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-claudipedia}

      # API Configuration
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}

      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}

    depends_on:
      neo4j:
        condition: service_healthy

    volumes:
      # Mount source code for development
      - ./backend:/app:ro

      # Mount logs directory
      - ./logs:/app/logs

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    networks:
      - claudipedia-network

  # Frontend (Next.js)
  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: claudipedia-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Backend API URL
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}

      # Next.js configuration
      - NODE_ENV=${NODE_ENV:-development}

    depends_on:
      - backend

    volumes:
      # Mount source code for development
      - ./web:/app:ro
      - /app/node_modules

    networks:
      - claudipedia-network

  # Redis for caching (optional, for future features)
  redis:
    image: redis:7-alpine
    container_name: claudipedia-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - claudipedia-network

# Named volumes for data persistence
volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_plugins:
    driver: local
  redis_data:
    driver: local

# Custom network for service communication
networks:
  claudipedia-network:
    driver: bridge
